name: Release

on:
  push:
    # Create a release when a new version tag is pushed to main
    branches: ['main']
    # tags: ['v*'] # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  buildAndRelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Project
        uses: BrownBook/ExperientialLearningInventory/.github/workflows/node.js.yml

      - name: Create Artifact
        run: rm -rf node_modules && tar -czf ExperientialLearningInventory-${{ github.ref }}.tar.gz

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ''
          draft: false
          prerelease: false

      - name: Upload Artifact
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./ExperientialLearningInventory-${{ github.ref }}.tar.gz
          asset_name: ExperientialLearningInventory-${{ github.ref }}.tar.gz
          asset_content_type: application/gzip
