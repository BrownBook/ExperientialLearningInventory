sudo: false
language: php
php:
    - 7.2
    - 7.3

install:
    - nvm install 6
    - npm install -g yarn
    #- yarn global add bower
    #- "npm config set spin false"
    #- npm install -g bower
    - yarn install

script:
- ".travis-build/phplint ."
- phpunit

after_script:
- vendor/bin/test-reporter

after_success:
    - npm run build
    - rm -rf node_modules
    - tar -czf ExperientialLearningInventory.tar.gz *

notifications:
